<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>
<h1>Cars List</h1>
<div>
    <table border="1">
        <tr>
            <th>Car mark</th>
            <th>Car model</th>
            <th>Car year</th>
        </tr>
        <tr th:each ="car : ${carList}">
            <td th:utext="${car.getMark}"></td>
            <td th:utext="${car.getModel}"></td>
            <td th:utext="${car.getYearOfModel}"></td>
        </tr>
    </table>
</div>


</body>
</html>
